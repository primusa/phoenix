AWSTemplateFormatVersion: '2010-09-09'
Description: Phoenix service stack (ECR, ALB, AutoScalingGroup with single t4g.small instance)

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
  InstanceType:
    Type: String
    Default: t4g.small
    AllowedValues: [t4g.small]
    Description: EC2 instance type (t4g.small for free-tier style usage)

Resources:
  PhoenixEcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: phoenix-service

  PhoenixInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy

  PhoenixInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [ !Ref PhoenixInstanceRole ]

  PhoenixSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and app ports
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0

  PhoenixLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: phoenix-alb
      Scheme: internet-facing
      SecurityGroups: [ !Ref PhoenixSecurityGroup ]
      Subnets:
        - !Select [0, !Ref PublicSubnets]
        - !Select [1, !Ref PublicSubnets]

  PhoenixTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: phoenix-targets
      Port: 8080
      Protocol: HTTP
      TargetType: instance
      VpcId: !Ref VpcId

  PhoenixListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref PhoenixLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref PhoenixTargetGroup

  PhoenixLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: !Ref InstanceType
        IamInstanceProfile:
          Name: !Ref PhoenixInstanceProfile
        SecurityGroupIds: [ !Ref PhoenixSecurityGroup ]
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -xe
            yum update -y || true
            amazon-linux-extras install docker -y || yum install -y docker || true
            systemctl enable --now docker || service docker start || true
            usermod -a -G docker ec2-user || true
            REGION=${AWS::Region}
            ACCOUNT_ID=$(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | jq -r .accountId)
            REPO_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/phoenix-service"
            aws ecr get-login-password --region ${REGION} | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com || true
            docker pull ${REPO_URI}:latest || true
            docker rm -f phoenix || true
            docker run -d --restart unless-stopped -p 8080:8080 --name phoenix ${REPO_URI}:latest || true

  PhoenixAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref PublicSubnets
      LaunchTemplate:
        LaunchTemplateId: !Ref PhoenixLaunchTemplate
        Version: !GetAtt PhoenixLaunchTemplate.LatestVersionNumber
      MinSize: '1'
      MaxSize: '1'
      DesiredCapacity: '1'
      TargetGroupARNs:
        - !Ref PhoenixTargetGroup

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC id where instances should be launched

  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: List of public subnet IDs (at least two) for the ALB and ASG

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-arm64-gp2

Outputs:
  EcrRepositoryUri:
    Value: !GetAtt PhoenixEcrRepository.RepositoryUri
    Export:
      Name: PhoenixEcrRepositoryUri
  LoadBalancerDns:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt PhoenixLoadBalancer.DNSName
    Export:
      Name: PhoenixLoadBalancerDns
