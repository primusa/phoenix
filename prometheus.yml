global:
  scrape_interval: 5s

scrape_configs:
  # 1. Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. Kafka JMX Exporter
  # Scrapes internal Kafka metrics translated into Prometheus format
  # Translates internal Kafka MBeans to Prometheus format
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9405']

  # It's required for the 'System' panels in the dashboard
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']


  # 3. OpenTelemetry Collector (Span Metrics)
  # Scrapes the metrics generated by the "spanmetrics" connector
  # Scrapes metrics derived from your traces (for Jaeger Monitor tab)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # 3. Kafka Broker (KRaft Mode)
  # Requires JMX Exporter agent or a sidecar for native Prometheus metrics
    # - job_name: 'kafka-broker'
      #  static_configs:
    #   - targets: ['kafka:9092'] # Adjust port if using a specific JMX exporter port (e.g., 9405)


  # 4. Phoenix Service (Application Metrics)
  # Scrapes JVM stats (GC, Memory) and custom Micrometer metrics
  - job_name: 'phoenix-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['phoenix-backend:8080']
