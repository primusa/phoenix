name: CI / Build / Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Trigger deployment after build'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  MAVEN_OPTS: -DskipTests=true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build backend with Maven
        run: mvn -f phoenix-service/pom.xml -B clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'phoenix-ui/package-lock.json'

      - name: Build frontend
        run: |
          cd phoenix-ui
          npm install
          npm run build

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Assume CI/CD Role with ECR Permissions
        env:
          CFN_ROLE_ARN: ${{ secrets.CFN_ROLE_ARN }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -z "$CFN_ROLE_ARN" ]; then
            echo "⚠️  CFN_ROLE_ARN not configured. Using direct AWS credentials."
            echo "Note: The AWS user must have ecr:GetAuthorizationToken permission."
            exit 0
          fi
          
          echo "ℹ️  Attempting to assume role: $CFN_ROLE_ARN"
          
          # Try to assume the role
          if RESPONSE=$(aws sts assume-role \
            --role-arn "$CFN_ROLE_ARN" \
            --role-session-name "phoenix-ci-session" \
            --duration-seconds 3600 \
            --output json 2>&1); then
            
            # Successfully assumed role, extract credentials
            ACCESS_KEY=$(echo "$RESPONSE" | jq -r '.Credentials.AccessKeyId')
            SECRET_KEY=$(echo "$RESPONSE" | jq -r '.Credentials.SecretAccessKey')
            SESSION_TOKEN=$(echo "$RESPONSE" | jq -r '.Credentials.SessionToken')
            
            export AWS_ACCESS_KEY_ID="$ACCESS_KEY"
            export AWS_SECRET_ACCESS_KEY="$SECRET_KEY"
            export AWS_SESSION_TOKEN="$SESSION_TOKEN"
            
            echo "AWS_ACCESS_KEY_ID=$ACCESS_KEY" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=$SECRET_KEY" >> $GITHUB_ENV
            echo "AWS_SESSION_TOKEN=$SESSION_TOKEN" >> $GITHUB_ENV
            
            echo "✓ Role assumed successfully with session: phoenix-ci-session"
          else
            # Role assumption failed, log error but continue with direct credentials
            echo "⚠️  Failed to assume role (continuing with direct credentials):"
            echo "$RESPONSE"
            echo ""
            echo "Troubleshooting:"
            echo "1. Verify CFN_ROLE_ARN is correct and exists"
            echo "2. Check the role's trust policy allows your AWS user to assume it"
            echo "3. Ensure your AWS user has sts:AssumeRole permission"
            echo "4. Verify AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY are valid"
            echo ""
            echo "Proceeding with direct AWS credentials..."
          fi

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify ECR Access
        run: |
          echo "Testing ECR access..."
          if aws ecr get-authorization-token --region ${{ secrets.AWS_REGION }} >/dev/null 2>&1; then
            echo "✓ ECR access verified"
          else
            echo "❌ No ECR access. The AWS credentials/role must have ecr:GetAuthorizationToken permission."
            exit 1
          fi

      - name: Build and push Docker images (multi-arch)
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          ./scripts/build-and-push.sh phoenix-service $AWS_REGION

      - name: Deploy CloudFormation stack
        env:
          KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CFN_VPC_ID: ${{ secrets.CFN_VPC_ID }}
          CFN_PUBLIC_SUBNETS: ${{ secrets.CFN_PUBLIC_SUBNETS }}
          CFN_ROLE_ARN: ${{ secrets.CFN_ROLE_ARN }}
        run: |
          ./scripts/aws-deploy.sh "$KEY_NAME" "$AWS_REGION" "$CFN_VPC_ID" "$CFN_PUBLIC_SUBNETS"

