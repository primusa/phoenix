name: CI / Build / Deploy

on:
  push:
    branches: [ main, master ]

env:
  MAVEN_OPTS: -DskipTests=true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image (multi-arch)
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          ./scripts/build-and-push.sh $ECR_REPOSITORY $AWS_REGION

      - name: Deploy CloudFormation stack
        env:
          KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CFN_VPC_ID: ${{ secrets.CFN_VPC_ID }}
          CFN_PUBLIC_SUBNETS: ${{ secrets.CFN_PUBLIC_SUBNETS }}
          CFN_ROLE_ARN: ${{ secrets.CFN_ROLE_ARN }}
        run: |
          # Pass VPC/subnets if set in repository secrets (or the script will auto-discover tagged VPC)
          ./scripts/aws-deploy.sh "$KEY_NAME" "$AWS_REGION" "$CFN_VPC_ID" "$CFN_PUBLIC_SUBNETS"
