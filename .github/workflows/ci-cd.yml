name: CI / Build / Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Trigger deployment'
        required: false
        default: true
        type: boolean # Changed to boolean for easier if-checks

env:
  MAVEN_OPTS: -DskipTests=true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend
        run: mvn -f phoenix-service/pom.xml -B clean package -DskipTests

      - name: Build frontend
        run: |
          cd phoenix-ui
          npm install
          npm run build

      # SAVE THE BUILT FILES FOR THE NEXT JOB
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-assets
          path: |
            phoenix-service/target/*.jar
            phoenix-ui/dist/
            scripts/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Keep this for the Dockerfiles

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-assets

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: ./.github/actions/aws-auth
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.CFN_ROLE_ARN }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify ECR access
        run: |
          aws ecr get-authorization-token --region ${{ secrets.AWS_REGION }} >/dev/null

      - name: Build and push Docker images (multi-arch)
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          chmod +x ./scripts/build-and-push.sh
          bash ./scripts/build-and-push.sh phoenix-service $AWS_REGION true

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    environment: production
    # Logic fix: Check for push OR the boolean input
    if: github.event_name == 'push' || github.event.inputs.deploy == true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/aws-auth
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.CFN_ROLE_ARN }}

      - name: Deploy
        env:
          KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CFN_VPC_ID: ${{ secrets.CFN_VPC_ID }}
          CFN_PUBLIC_SUBNETS: ${{ secrets.CFN_PUBLIC_SUBNETS }}
          CFN_REPOS: ${{ secrets.CFN_REPOS }}
        run: |
          chmod +x ./scripts/aws-deploy.sh
          ./scripts/aws-deploy.sh "$KEY_NAME" "$AWS_REGION" "$CFN_VPC_ID" "$CFN_PUBLIC_SUBNETS" "$CFN_REPOS"